<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Danny's Server</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<h1>Danny's Server</h1>

		<h2>Servicios</h2>
		<div class="box-container">
			<div id="apache" class="box" data-status="off">
				<h3>Apache</h3>

				<div class="status">
					<span class="label-status">Estado:</span>
					<span class="status-indicator"></span>
					<span class="label-time">Tiempo:</span>
					<span class="status-time">00:00:00</span>
				</div>

				<div class="button-group">
					<button class="button" title="Iniciar" data-action="start">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M12 2v10" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
							<path d="M6.22 6.22a8 8 0 1011.56 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
						</svg>
					</button>
					<button class="button" title="Reiniciar" data-action="restart">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M12 4V1L8 5l4 4V6a6 6 0 016 6 6 6 0 01-6 6 6 6 0 01-5.92-5H4.05a8 8 0 0015.9 0A8 8 0 0012 4z" fill="currentColor" />
						</svg>
					</button>
					<button class="button" title="Detener" data-action="stop">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
							<line x1="8" y1="8" x2="16" y2="16" stroke="currentColor" stroke-width="2" />
							<line x1="16" y1="8" x2="8" y2="16" stroke="currentColor" stroke-width="2" />
						</svg>
					</button>
				</div>
			</div>

			<div id="mysql" class="box" data-status="off">
				<h3>MySQL</h3>

				<div class="status">
					<span class="label-status">Estado:</span>
					<span class="status-indicator"></span>
					<span class="label-time">Tiempo:</span>
					<span class="status-time">00:00:00</span>
				</div>

				<div class="button-group">
					<button class="button" title="Iniciar" data-action="start">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
							<path d="M12 2v10" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
							<path d="M6.22 6.22a8 8 0 1011.56 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
						</svg>
					</button>
					<button class="button" title="Reiniciar" data-action="restart">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
							<path d="M12 4V1L8 5l4 4V6a6 6 0 016 6 6 6 0 01-6 6 6 6 0 01-5.92-5H4.05a8 8 0 0015.9 0A8 8 0 0012 4z" fill="currentColor" />
						</svg>
					</button>
					<button class="button" title="Detener" data-action="stop">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
							<circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
							<line x1="8" y1="8" x2="16" y2="16" stroke="currentColor" stroke-width="2" />
							<line x1="16" y1="8" x2="8" y2="16" stroke="currentColor" stroke-width="2" />
						</svg>
					</button>
				</div>
			</div>
		</div>

		<hr />

		<h2>Herramientas</h2>

		<div class="tools-container">
			<button class="tool" data-action="open-localhost" disabled>

				</svg>
				Abrir
				<br />
				localhost
			</button>
			<button class="tool" data-action="open-phpmyadmin" disabled>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
					<path d="M22.5,3.75v2.25c0,2.07-4.7,3.75-10.5,3.75S1.5,8.07,1.5,6v-2.25C1.5,1.68,6.2,0,12,0s10.5,1.68,10.5,3.75ZM19.93,10.06c.97-.35,1.87-.79,2.57-1.34v4.78c0,2.07-4.7,3.75-10.5,3.75S1.5,15.57,1.5,13.5v-4.78c.7.55,1.59.99,2.57,1.34,2.1.75,4.91,1.19,7.93,1.19s5.83-.44,7.93-1.19ZM1.5,16.22c.7.55,1.59.99,2.57,1.34,2.1.75,4.91,1.19,7.93,1.19s5.83-.44,7.93-1.19c.97-.35,1.87-.79,2.57-1.34v4.03c0,2.07-4.7,3.75-10.5,3.75s-10.5-1.68-10.5-3.75v-4.03Z" />
				</svg>
				Abrir
				<br />
				phpMyAdmin
			</button>
			<button class="tool" data-action="open-notion">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
					<path d="M4.15 4.38c.79.64 1.09.59 2.58.49l14.01-.84c.3 0 .05-.3-.05-.35l-2.41-2c-.68-.55-1.45-.87-2.26-.8l-13.55 1c-.49 0-.6.3-.41.5l1.93 1.5Zm.83 3.1v14.73c0 .79.39 1.09 1.3 1.04l15.21-.88c.88-.05.98-.59.98-1.23V6.79c0-.64-.24-.99-.79-.94l-15.88.93c-.59 0-.79.34-.79.7Zm15.07.79c.1.44 0 .88-.45.93l-.76.05v10.83c-.64.34-1.24.54-1.73.54-.79 0-.99-.24-1.58-1l-5.57-7.86v7.86l1.51.34s0 .88-1.22.88l-3.38.2c-.1-.2 0-.69.35-.79l.88-.25V9.83l-1.22-.1a.91.91 0 0 1 .83-1.12l3.63-.25 6.18 8.77V9.69l-1.22-.14a.79.79 0 0 1 .75-.99l3.38-.2ZM1.48 1.05l13.99-1c1.38-.1 1.81.01 3.2.99l4.53 3.6c.74.55.99.69.99 1.3v17.54c0 1.1-.39 1.75-1.79 1.85l-16.38.99c-1.04.05-1.53-.1-2.07-.79L.81 19.57c-.6-.79-.84-1.38-.84-2.06V2.73c0-.79.39-1.49 1.51-1.68Z" />
				</svg>
				Abrir
				<br />
				notion
			</button>
			<button class="tool" data-action="clear-pid">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
					<path d="M7.23 0.86L6.82 1.71H1.71C0.76 1.71 0 2.47 0 3.43s0.76 1.71 1.71 1.71h20.57c0.95 0 1.71-0.76 1.71-1.71s-0.76-1.71-1.71-1.71h-5.11l-0.41-0.85A1.543 1.543 0 0 0 15.12 0H8.88c-0.64 0-1.21 0.36-1.49 0.86zM22.29 6.86H1.71L2.63 22.14c0.08 1.22 1.09 2.29 2.29 2.29h14.17c1.2 0 2.21-1.07 2.29-2.29l0.91-15.28z" />
				</svg>
				Borrar
				<br />
				pid apache
			</button>
		</div>

		<div id="status-bar"></div>
		<script src="../js/script.js"></script>
	</body>
</html>
